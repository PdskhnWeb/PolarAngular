<section class="about">
  <div class="container">
    <div class="about-inner">
      <div class="about-item" *ngFor="let item of aboutItems">
        <img [src]="item.img" alt="">
        <h3 class="text-1">{{ item.title }}</h3>
        <p class="text-2">{{ item.description }}</p>
      </div>
    </div>
  </div>
</section>
